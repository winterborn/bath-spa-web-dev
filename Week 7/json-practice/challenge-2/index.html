<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | fetch() Challenge</title>
</head>

<body>

    <style>
       .beautify {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: burlywood;
            margin: 10px;
            height: 400px;
            width: 400px;
        }
    </style>


    <h1>JSON Fetching</h1>

    <div class="beautify" id="beautify">
    </div>

    <!-- button -->
    <input type="button" value="Fetch User Data" id="myBtn">


    
    <script>
        const fetch_btn = document.getElementById('myBtn');
        const data_result = document.getElementById('beautify');
        fetch_btn.addEventListener('click', getData);

        function getData() {

            url = "exercise.json";
            fetch(url).then((Response) => {
                    console.log("Promise done");
                    return Response.json();
                })

                .then((data) => {
                    console.log("After getting data");
                    console.log(data);

                    data_result.innerHTML = (data[1].email)
                    
                });

        }

        console.log("Before fetching data");
        getData();

        // document.getElementById("beautify").innerHTML = JSON.stringify(data);
    </script>

</body>

</html>
