<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>


    <div class="main-ctn">
        <div class="app-ctn">

            <div class="heading-ctn">
                <h1 class="heading">Simple Weather App</h1>
            </div>


            <form class="form">
                <label class="form-text">What's the weather like near you today?</label>
                <br>

            </form>
            <div class="weather-ctn">
                <h4 class="city-name">City Here</h4>
                <h3 class="temperature">22&#8451</h3>
                <div class="icon"><img class="weather-icon" src="http://openweathermap.org/img/wn/02d@2x.png"
                        style="text-align: center" /></div>
                <p class="weather-description">weather Description here</p>
            </div>

        </div>
    </div>
    <script src="/js/script.js"></script>

</body>

</html>
