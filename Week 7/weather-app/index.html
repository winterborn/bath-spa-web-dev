<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time"> 12:30 <span id="am-pm"></span>
        </div>
        <div class="date" id="date"> Monday, 4th July </div>

        <div class="others" id="current-weather-items">
        </div>

      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">Europe/United Kingdom</div>
        <div class="country" id="country">UK</div>
      </div>
    </div>
  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="other">
        <div class="day">Monday</div>
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
    </div>
    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">Tuesday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Wednesday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Thursday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Friday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Saturday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
      <div class="weather-forecast-item">
        <div class="day">Sunday</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night: 23&#176; C</div>
        <div class="temp">Day: 26&#176; C</div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/scripts/main.js"></script>
</body>

</html>
