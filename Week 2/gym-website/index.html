<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Joe's Gym</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="flexbox-main-container">
        <div class="navbar">
            <div class="logo">
                <img class="nav-img" src="img/gym-logo.png" alt="gym-logo">
            </div>

            <div class="navigation-items">
                <ul class="nav-items">
                    <li><h3>Home</h3></li>
                    <li><h3>About</h3></li>
                    <li><h3>Classes</h3></li>
                    <li><h3>Training</h3></li>
                </ul>
            </div>

            <div class="contact">
                <img class="nav-img" src="img/user.png" alt="user-login">
            </div>
            <div class="login">
            </div>
        </div>
    
        <div class="container-hero-img">
           <img class="hero-img" src="img/gym-landscape.jpg" alt="gym-img">
        </div>
    
        <div class="footer">
            <ul class="socials">
                <li class="socials-li"><img class="socials-img" src="img/facebook-circular-logo.png" alt="facebook.png"></li>
                <li class="socials-li"><img class="socials-img" src="img/instagram.png" alt="instagram.png"></li>
                <li class="socials-li"><img class="socials-img" src="img/snapchat.png" alt="snapchat.png"></li>
                <li class="socials-li"><img class="socials-img" src="img/tiktok.png" alt="tiktok.png"></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
