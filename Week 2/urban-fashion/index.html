<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <img class="logo-img" src="img/logo.png" alt="logo-img">
        <ul class="nav-links">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Collections</li>
            <li class="nav-item">Category</li>
        </ul>
        <img class="checkout-logo" src="img/cart.png" alt="checkout-logo">
    </div>

    <div class="containers">
        <div class="container-socials">
            <ul>
                <li class="social-item"><img class="social-img" src="img/facebook.png" alt="facebook-img"></li>
                <li class="social-item"><img class="social-img" src="img/instagram.png" alt="facebook-img"></li>
                <li class="social-item"><img class="social-img" src="img/twitter.png" alt="facebook-img"></li>
                <li class="social-item"><img class="social-img" src="img/linkedin.png" alt="facebook-img"></li>
            </ul>
        </div>

        <div class="container-left">
            <button><a href="">2022 Collections</a></button>
            <h2 class="hero-text">You should always <br> feel pretty</h2>
            <h2 class="tagline">Clothes that are sure to heat up your winter</h2>
            <div class="arrows">
                <img class="back-arrow" src="img/back-arrow.png" alt="back-arrow">
                <img class="next-arrow" src="img/next-arrow.png" alt="next-arrow">
            </div>
        </div>

        
    </div>

    <div class="container-right">
        <img class="hero-img" src="img/hero-img.png" alt="hero-img">
    </div>


</body>

</html>
